<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kakkosnelonen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/styles.css}"/>
    </head>
    <body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Kakkosnelonen</h1>
        <p>Se parempi sosiaalinen media!</p> 
        
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="messageTab" onclick="messageTab()">Seinä</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="photosTab" onclick="photosTab()">Kuva-albumi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="followersTab" onclick="followersTab()">Seuraajat</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" id="settingsTab" onclick="settingsTab()">Asetukset</a>
                </li>    
            </ul>
        </div>  
    </nav>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-9">
                <div class="row">
                    <p><b th:text="${user.fullname}"></b> - <a th:href="@{/logout}">kirjaudu ulos</a></p>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="contents"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Kakkosnelonen - enemmän asiaa kuin ylilaudalla</p>
    </div>
        
    <script th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ '';</script>
    <script th:src="@{/javascript/messageTab.js}" defer></script>
    <script th:src="@{/javascript/followersTab.js}" defer></script>
    <script th:src="@{/javascript/photosTab.js}" defer></script>
    <script th:src="@{/javascript/settingsTab.js}" defer></script>        
    <script th:src="@{/javascript/main.js}" defer></script>
    </body>
</html>
