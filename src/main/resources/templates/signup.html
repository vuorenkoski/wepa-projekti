<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head">
        <meta charset="UTF-8" />
        <title>Kakkosnelonen</title>
    </head>
    <body>
                <header th:replace="fragments/layout :: header"></header>
        
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <p>&nbsp;</p>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <h3>Rekisteröidy palveluun</h3>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                           <p>&nbsp;</p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <form method="POST" th:action="@{/signup}" th:object="${account}">
                                    <table>
                                        <tr>
                                            <td>Käyttäjätunnus</td>
                                            <td><input type="text" th:field="*{username}" /></td>
                                            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Virheviesti</td>
                                        </tr>
                                        <tr>
                                            <td>Salasana</td>
                                            <td><input type="password" th:field="*{password}" /></td>
                                            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Virheviesti</td>
                                        </tr>
                                        <tr>
                                            <td><input type="submit" value="Lisää tili"/></td>
                                        </tr>
                                    </table>    
                                </form>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                           <p>&nbsp;</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <footer th:replace="fragments/layout :: footer"></footer>
    </body>
</html>
